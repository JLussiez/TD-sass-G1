<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/> -->
  </head>
  <body>
    <!-- Header -->

    <!-- Form  -->
    <section class="container-form">
      <h2>Contact</h2>
      <p>Questions? Call us at 123-456-7890 or leave us a message:</p>
      <p>500 Terry Francine Street San Francisco, CA 94158</p>
      <form action="get" method="post">
          <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Subject" id="subject" required></textarea>
          </div>
          <div class="mb-3">
              <textarea class="form-control" id="message" placeholder="Type your message here" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </section>
  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
          <div class="col-md-4 text-right">
            <img src="./assets/img/facebook.png" title="Facebook" />
            <img src="./assets/img/youtube.png" title="Youtube"/>
            <img src="./assets/img/instagram.png" title="Instagram" />
        </div>
            <div class="col-md-4">
                <p>© 2035 Cookin’ Camp.</p>
            </div>
            
        </div>
    </div>
</footer>
  </body>
</html>

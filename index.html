<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->

    <!-- Form  -->
    <section class="container-form">
      <h2>Contact</h2>
      <p>Questions? Call us at 123-456-7890 or leave us a message:</p>
      <p>500 Terry Francine Street San Francisco, CA 94158</p>
      <form action="path_to_your_server_script" method="post">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <textarea class="form-control" name="subject" id="subject" required></textarea>
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </section>
  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
          <div class="col-md-4 text-right">
            <i class="icon-facebook"></i>
            <i class="icon-youtube"></i>
            <i class="icon-instagram"></i>
        </div>
            <div class="col-md-4">
                <p>© 2035 Cookin’ Camp.</p>
            </div>
            
        </div>
    </div>
</footer>
  </body>
</html>
